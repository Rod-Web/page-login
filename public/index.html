<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
    name="description"
    content="High-performance HTML based website template."
    />
    <link rel="stylesheet" href="./styles/style.css">
    <!-- Certifique-se de ter o Font Awesome incluÃ­do -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>TESTE - LOGIN</title>

  </head>
  <body>

    <a id="voltar" href="index.html">
        <i class="fas fa-arrow-left"></i>
    </a>

    <div class="login-box">
        <div class="inputs">
            <p>Username</p>
            <input type="text" name="user" class="user" placeholder="Enter your username...">
            <p>Password</p>
            <input type="text" name="password" class="password" placeholder="Enter your password...">
            <div class="confirm">
                <div class="senha">
                    <p>Esqueceu a senha?</p>
                    <button class="redenfin">Redefine-a</button>
                </div>
                <div class="logins">
                    <button type="button" class="logar">Login</button>
                    <a class="link-visit" href="">I'm visitant...</a>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./scripts/script.js"></script>
    <script type="module" src="./scripts/direcionamentos.js"></script>
</body>
</html>
